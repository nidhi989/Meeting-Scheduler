<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Meeting setup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/client_page.css">
</head>
<body>
<!---- NAVBAR ----->
<nav class="navbar bg-body-tertiary navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <div class="d-flex align-items-center">
                <img src="/assests/Meetsy_logo.png" alt="M" width="65">
            </div>
        </a>

        <!-- Replace the toggle button with a user icon -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- Use your custom user icon here -->
            <i class="bi bi-person-fill" style="color: whitesmoke; border: none"></i>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <div class="navbar-nav">
                <div class="d-flex pl-4 adminnav">
                    <div class="d-flex align-items-center">
                        <!-- Display the user icon on larger screens -->
                        <span class="d-none d-lg-block"><i class="bi bi-person-fill pr-2"></i></span>
                        <p class='px-2 mb-0' id="admin" th:text="${#authorization.getAuthentication().name}"></p>
                        <form th:action="@{/logout}" method="post">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!------------------------------------------->
<div>
    <!--- MEssage for client -->
    <div th:if="${error != null and error != ''}" class="alert alert-danger alert-dismissible fade show py-1 my-1" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${success != null and success !=''}" class="alert alert-success alert-dismissible fade show py-1 my-1" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="container d-flex justify-content-center" >
    <form th:action="@{/meeting_schedule}" method="post">
        <button type="submit" class="btn btn-primary">Set Another Meeting</button>
    </form>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
