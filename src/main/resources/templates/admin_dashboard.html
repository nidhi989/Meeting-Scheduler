</head>

        </a>
        <!-- <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

</nav>
<!---------------------------------ORGANIZATION ------------------------>
<div>
    <div class="card org-card" th:object="${organization}">
        <h5 class="card-header">Organization Details</h5>
        <div class="card-body">
            <div class="d-flex">
                <h5> Name: </h5>
                <h5 class="card-title" id="orgName" th:text="*{orgName}"></h5>
            </div>

            <p class="card-text">
            <div class="d-flex">
                <p>Description:</p>
                <p id="orgdesc" th:text="*{orgDescription}"></p>
            </div>
            <div class="d-flex">
                <p>Address:</p>
                <p id="orgAddress" th:text="*{orgAddress1 + (!orgAddress2.isEmpty() ? ',r ' + orgAddress2 : '') + ' , ' + orgCity + ' , ' + orgState}"></p>


            </div>
            <div class="d-flex mb-0 pb-0">
                <p>Contact:</p>
                <p id="orgNumber" th:text="*{orgContact}"></p>
            </div>
            </p>
        </div>
    </div>
</div>
<!---------------------------------LIST OF TEAMMEMBER AND CLIENT WITH TWO TABS ------------------------>
<div class="card text-center">
    <div class="card-header">
        <ul class="nav nav-tabs card-header-tabs" id="myTabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#team">Team Members</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="true" data-bs-toggle="tab" href="#clients">Clients</a>
            </li>

        </ul>
    </div>
    <!---------------------------------CLIENTS LIST ------------------------>
    <div class="card-body">
        <div class="tab-content">
            <div class="tab-pane" id="clients" th:object="${clients}">
                <!--- MEssage for client -->
                <div th:if="${clientadderror}" class="alert alert-danger alert-dismissible fade show py-1 my-1" role="alert">
                    <span th:text="${clientadderror}"></span>
                    <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${clientaddsuccess}" class="alert alert-success alert-dismissible fade show py-1 my-1" role="alert">
                    <span th:text="${clientaddsuccess}"></span>
                    <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!------------------------- -->
                <div class="container-fluid justify-content-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addClientModal" data-role="client" data-action="addclient">Add Client</button>
                </div>
                <table class="table">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>

                    </tr>
                    </thead>
                    <tbody class="table-group-divider">
                    <tr th:if="${#lists.isEmpty(clients)}">
                        <td colspan="3"> Organization does not have any client. </td>

                    </tr>
                    <tr th:unless="${#lists.isEmpty(clients)}" th:each="client, iterStat : ${clients}">
                        <td th:text="${iterStat.count}"></td> <!-- Display the index -->
                        <td th:text="${client.firstName}"></td>
                        <td th:text="${client.lastName}"></td>

                    </tr>

                    </tbody>
                </table>
            </div>
            <!---------------------------------TEAM MEMBER LIST  ------------------------>
            <div class="tab-pane active" id="team" th:object="${teammembers}">
                <div th:if="${teamadderror}" class="alert alert-danger alert-dismissible fade show py-1 my-1" role="alert">
                    <span th:text="${teamadderror}"></span>
                    <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${teamaddsuccess}" class="alert alert-success alert-dismissible fade show py-1 my-1" role="alert">
                    <span th:text="${teamaddsuccess}"></span>
                    <button type="button" class="btn-close btn-sm py-1 my-1" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <div class="container-fluid justify-content-end">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addMemberModal" data-role="teammember" data-action="addteammember">Add Team Member</button>
                </div>
                <table class="table">
                    <thead class="table-light">
                    <tr>

                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Role</th>

                    </tr>
                    </thead>
                    <tbody class="table-group-divider" id="team-member-list">
                    <tr th:if="${#lists.isEmpty(teammembers)}">
                        <td colspan="3">No team members available.</td>
                    </tr>
                    <tr th:unless="${#lists.isEmpty(teammembers)}" th:each="teamMember : ${teammembers}">
                        <td th:text="${teamMember.firstName}"></td>
                        <td th:text="${teamMember.lastName}"></td>
                        <td th:text="${teamMember.roleName}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!----------------------------------------------------------------------->
<!-- Modal for adding Team Member -->
<div class="modal fade" id="addMemberModal" tabindex="-1" role="dialog" aria-labelledby="addMemberModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" th:object="${newmember}">

            <input type="hidden" name="role" id="roleInput" th:field="*{roleName}">

            <form id="addMemberForm" method="post" th:action="@{/addteammember}">
            <div class="modal-header">
                <h5 class="modal-title" id="addMemberModalLabel" ></h5>
<!--                <h5 class="modal-title" id="addMemberModalLabel" th:text="${#strings.isEmpty(newmember.roleName) ? 'Add Member' : (newmember.roleName == 'teammember' ? 'Add Team Member' : 'Add Client')}"></h5>-->

                <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                    <div class="form-group">
                        <label for="role">Member Role</label>
                        <input type="text" class="form-control" id="role" name="roleName" th:value="'teammember'" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="lastName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                    </div>
                    <!-- Other form fields for Team Member or Client -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
        </div>
    </div>
</div>
<!------------------------------------------------------------------------>
<!----------------------------------------------------------------------->
<!-- Modal for adding Client -->
<div class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="addClientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" th:object="${newmember}">

            <input type="hidden" name="role" id="clientRole" th:field="*{roleName}">

            <form id="addClientForm" method="post" th:action="@{/addclient}">
                <div class="modal-header">
                    <h5 class="modal-title" id="addClientModalLabel" ></h5>
                    <!--                <h5 class="modal-title" id="addMemberModalLabel" th:text="${#strings.isEmpty(newmember.roleName) ? 'Add Member' : (newmember.roleName == 'teammember' ? 'Add Team Member' : 'Add Client')}"></h5>-->

                    <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" >
                    <div class="form-group">
                        <label for="clientRoleName">Member Role</label>
                        <input type="text" class="form-control" id="clientRoleName" name="roleName" th:value="'client'" readonly>
                    </div>
                    <div class="form-group">
                        <label for="clientFirstName">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" id="clientFirstName">
                    </div>
                    <div class="form-group">
                        <label for="clientLastName">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" id="clientLastName">
                    </div>
                    <div class="form-group">
                        <label for="clientEmail">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" id="clientEmail">
                    </div>
                    <!-- Other form fields for Team Member or Client -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
